<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div{
        border: 1px solid red;
      }
      .box{
        overflow: hidden;
      }
      .item{
        float: left;
        width: 33.33333%;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
<div class="box">
  <div class="item">a</div>
  <div class="item">b</div>
  <div class="item">c</div>
</div>

<style>
  ul, li{
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .wrap{
    overflow: hidden;
  }
  .wrap > li{
    float: left;
    width: 20%;
  }
</style>

<ul class="wrap">
  <li><a href="#">a</a> </li>
  <li><a href="#">a</a> </li>
  <li><a href="#">a</a> </li>
  <li><a href="#">a</a> </li>
  <li><a href="#">a</a> </li>
</ul>

</body>
</html>
