    <title>Title</title>
  <style>
    .box{
      background-color: aqua; padding: 10px;
    }
    .box .flex{background-color: #03c75a; width: 100px;height: 100px;}

    .container {
      display: inline-flex;
      /*flex-wrap:wrap;*/
      /*줄바꿈 속성임*/
      flex-flow: row wrap;
    }
  </style>
</head>
