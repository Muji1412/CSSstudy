<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        블럭요소
        1. 블럭요소는 블럭의 크기를 가지고 줄바꿈이 일어남
        2. 블럭요소의 자식으로 블럭과 인라인 요소를 가질 수 있다

        <h1></h1>
        <h2></h2>
        <p></p>
        <div></div>
        <div></div>
        <ul></ul>
        <ol></ol>
        <table></table>
        <form></form>
    -->

    <p>1</p>
    <p></p>
    <p></p>
    <p></p>
    <p>asdasd</p>
    
    <h3>헬로우</h3>
    <div>블럭요소</div>
    <table>
        <tr>
            <td>블럭요소</td>
        </tr>
    </table>

    <ul>
        <li>블럭요소소</li>
    </ul>
    
    <!-- 
    인라인 요소
        1. 인라인 요소는 컨텐츠영역을 너비로 가지고 줄바꿈 없음
        2. 인라인 요소는 인라인만 자식으로 가질 수 있음
        <span></span>
        <strong></strong>
        <small></small>
        <a></a>
        <img src="경로">
        <input>
        등등
    -->

    <span>인라인</span>
    <a href="">인라인</a>
    <input type="text">
    <b>인라인</b>
    <strong>인라인</strong>
</body>
</html>
