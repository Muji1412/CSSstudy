<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .abox{
            border: 1px solid #777;
            width: 300px;
            height: 300px;

            background-color: aqua;
            background-image: url('img/bono.jpg');
            background-repeat: no-repeat;
            /*background-repeat: repeat; 이게 기본값임*/
            background-size: 100px 200px; /* 좌-우 상-하 크기로 설정됨.*/
            background-position: 100px 100px; /* 0,0 기준으로 좌우 100만큼, 상하 200만큼 이동시킨다.*/
        }
    </style>
</head>
<body>
    <p class="abox">
        보노보노
        보노보보
        \n
        보ㅗㅂㄴ보양놉
    </p>
</body>
</html>
